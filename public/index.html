<!-- public/index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat em Tempo Real</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 50px; }
        #chat-box { width: 300px; height: 400px; border: 1px solid #333; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
        #message-input, #name-input { width: 200px; padding: 8px; }
        #send-btn { padding: 8px 12px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Chat em Tempo Real</h2>
    <div id="chat-box"></div>
    <input type="text" id="name-input" placeholder="Digite seu nome">
    <button id="enter-chat-btn">Entrar no Chat</button>
    <input type="text" id="message-input" placeholder="Digite sua mensagem" style="display: none;">
    <button id="send-btn" style="display: none;">Enviar</button>

    <script>
        const chatBox = document.getElementById("chat-box");
        const nameInput = document.getElementById("name-input");
        const enterChatBtn = document.getElementById("enter-chat-btn");
        const messageInput = document.getElementById("message-input");
        const sendBtn = document.getElementById("send-btn");

        let userName = "";

        // Conectar ao servidor WebSocket
        const socket = new WebSocket("ws://localhost:3000");

        // Receber mensagens do servidor e exibir no chat
        socket.onmessage = (event) => {
            const { nome, mensagem } = JSON.parse(event.data);
            const messageElement = document.createElement("div");
            messageElement.textContent = `${nome}: ${mensagem}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        // Solicitar nome antes de entrar no chat
        enterChatBtn.addEventListener("click", () => {
            const name = nameInput.value.trim();
            if (name) {
                userName = name;
                nameInput.style.display = "none";
                enterChatBtn.style.display = "none";
                messageInput.style.display = "inline";
                sendBtn.style.display = "inline";
                alert(`Bem-vindo, ${userName}! Você agora pode enviar mensagens.`);
            }
        });

        // Enviar mensagem ao servidor com o nome do usuário
        sendBtn.addEventListener("click", () => {
            const mensagem = messageInput.value.trim();
            if (mensagem) {
                socket.send(JSON.stringify({ nome: userName, mensagem }));
                messageInput.value = "";
            }
        });

        // Também enviar mensagem ao pressionar "Enter"
        messageInput.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                sendBtn.click();
            }
        });
    </script>
</body>
</html>
